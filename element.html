<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-material/paper-material.html">
<link rel="import" href="bower_components/paper-fab/paper-fab.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/iron-form/iron-form.html">

<link rel="import" href="app-theme.html">
<dom-module id="todo-list">
  <template>
  <style is="custom">
  paper-material{
    padding: 5px;
    width: 60%;
    margin: auto;
    margin-bottom: 10px;
  }
.container{
   @apply(--layout-horizontal);
}

</style>
<iron-ajax
  auto
  url="http://localhost:8080/todos"
  handle-as="json"
  last-response={{response}} ></iron-ajax>

<template is="dom-repeat" items="{{response}}">
  <paper-material elevation="1" class="container">
    <span class="flex horizontal layout center">{{item.todo}}</span>
<!--  <paper-fab icon="star" mini>
    <iron-icon></iron-icon>
  </paper-fab>-->
  <paper-icon-button icon="delete" class="horizontal layout center" style$={{_computeStyle(item)}} ></paper-icon-button>
  </paper-material>

</template>

  </template>
  <script>
    Polymer({
      is: 'todo-list',
      _computeStyle: function(item) {
      return "color:"+item.color;
       }
    });
  </script>
</dom-module>
