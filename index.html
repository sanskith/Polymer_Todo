<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">

    <title>Todo</title>
    <meta name="description" content="">

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Chrome / Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="black">
    <link rel="icon" href="icon.png">

    <!-- Safari / iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">

    <!-- Web Components -->
      <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
      <link rel="import" href="element.html">
  </head>
  <body unresolved>
    <form is="iron-form" id="form" method="get" action="/">
      <paper-header-panel class="flex">
        <paper-toolbar class="horizontal center-justified layout">
          <div><h1>Todo's</h1></div>
      </paper-toolbar>

        <div>
          <table id="addTodoTable">
            <tr>
              <td><paper-input label="Todo" name="todo"></paper-input></td>
              <td><paper-button raised id="addButton">Add</paper-button></td>
            </tr>
          </table>

        </br>
        <todo-list></todo-list>

        </div>
      </paper-header-panel>
      </form>
      <br><br>
<div class="layout vertical center-center">
  <div>
    <h4>Submitted form data</h4>
    <div class="horizontal-section wide">
      <div id="output"></div>
    </div>
  </div>
</div>

<script>
  document.getElementById('form').addEventListener('iron-form-submit', display);


  function display(event) {
    var output = document.getElementById('output');
    alert(event);
    output.innerHTML = JSON.stringify(event.detail);
  }

  function clickHandler(event) {
    Polymer.dom(event).localTarget.parentElement.submit();
  }
</script>
  </body>

  </html>
